<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<p id="text2"></p>
<script>
    let userName =prompt("Who's there ");
    if (userName == 'Admin') {
        document.getElementById('text').innerHTML='Welcome!';
    } else if (userName == null) {
        document.getElementById('text').innerHTML='Canceled!';
    } else  {
        document.getElementById('text').innerHTML="I don't know you!";
    }
     let pass =prompt('Password?');
    if (pass == 'TheMaster') {
        document.getElementById('text2').innerHTML='Welcome!';
    } else if (pass == null) {
        document.getElementById('text2').innerHTML='Canceled.';
    } else {
        document.getElementById('text2').innerHTML='Wrong password.';
    }
</script>
</body>
</html>
